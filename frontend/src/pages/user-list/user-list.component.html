@if (vo()?.items; as items) {
  <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Edit</th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td><button pButton type="button">Edit</button></td>
      </tr>
    </ng-template>
  </p-table>
}
